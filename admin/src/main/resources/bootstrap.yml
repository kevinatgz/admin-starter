spring:  
  application:
    name: admin
  cloud:
    consul:
      host: 192.168.128.21
      port: 8503
      discovery:
        instance-id: "n${spring.cloud.client.hostname}:${spring.application.name}:8008"

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

server.port: 8008

